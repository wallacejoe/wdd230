<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce Home Page for Joseph Wallace in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <title>Chamber Home Page</title>
</head>
<body>
    <header>
        <section class="brand">
            <a class="logo-link" href="">
                <img src="images/ChamberLogo.gif" alt="Chamber Logo">
            </a>
            <section class="company">
                <h1>Mesa</h1>
                <h2>Chamber of Commerce</h2>
            </section>
        </section>
        <div class="navigation">
            <div class="social">
                <a href="">
                    <img src="images/facebook.png" alt="Facebook Icon">
                </a>
                <a href="">
                    <img src="images/linkedin-icon.jpeg" alt="Linkedin Icon">
                </a>
            </div>
            <button id="hamburgerBtn">&#9776</button>
        </div>
        <ul id="primaryNav">
            <li><a href="">Discover</a></li>
            <li><a href="">Directory</a></li>
            <li><a href="">Join</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <span id="currentTime"></span>
    </header>
    <main>
        <section id="hero-banner">
            <img src="images/placeholder.jpeg" alt="">
        </section>
        <section class="event">
            <img src="images/placeholder.jpeg" alt="">
        </section>
        <section class="weather">
            <img src="images/placeholder.jpeg" alt="">
        </section>
        <section class="news">
            <img src="images/placeholder.jpeg" alt="">
        </section>
        <div class="spotlight">
            <section>
                <img src="images/placeholder.jpeg" alt="">
            </section>
            <section>
                <img src="images/placeholder.jpeg" alt="">
            </section>
        </div>
    </main>
    <footer>
        <section class="section1">
            <a class="logo-link" href="">
                <img src="images/ChamberLogo.gif" alt="Chamber Logo">
            </a>
            <section class="company">
                <h1>Mesa Chamber of Commerce</h1>
                <p>165 N Centennial Way Ste 208, Mesa, AZ 85201</p>
            </section>
        </section>
        <div>
            <p>info@MesaAZ.org</p>
            <p>+(123) 456-7890</p>
            Location Map
        </div>
        <hr>
        <div class="section2">
            <section>
                <p>&copy;<span id="currentYear"></span> Mesa Chamber</p>
                <h2>Joseph Wallace</h2>
                <p>WDD 230 Project</p>
            </section>
            <p>Last Modification: <Span id="currentDate"></Span></p>
        </div>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
